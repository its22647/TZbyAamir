<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeZone by Aamir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-light"> 

    <header>
        <h1>TypeZone by <span class="highlight">Aamir</span></h1>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h2>üìö Paragraphs</h2>
            <div id="paragraph-selector-container">
                <div id="paragraph-list" class="paragraph-list">
                    </div>
            </div>
            <hr>
            <h2>‚öôÔ∏è Settings</h2>
            
            <div class="settings-group">
                <h3>Level Mode:</h3>
                <select id="level-selector" class="custom-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
            
            <div class="settings-group">
                <h3>Theme Mode:</h3>
                <select id="theme-selector" class="custom-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="bw">Black & White</option>
                </select>
            </div>
            
            <div class="settings-group">
                <h3>Test Time:</h3>
                <select id="time-selector" class="custom-select">
                    <option value="15">15 Seconds</option>
                    <option value="30">30 Seconds</option>
                    <option value="60" selected>60 Seconds (Default)</option>
                    <option value="120">120 Seconds</option>
                </select>
            </div>
        </aside>
        
        <main class="typing-area">
            
            <div class="metrics-bar">
                <div class="metric"><span id="timer">60</span>s</div>
                <div class="metric">WPM: <span id="wpm">0</span></div>
                <div class="metric">Accuracy: <span id="accuracy">100</span>%</div>
                <div class="metric">
                    <button id="start-test-btn" class="restart-btn" style="background-color: var(--accent-color); margin-right: 10px;">Start Test</button>
                </div>
                <div class="metric"><button id="restart-btn" class="restart-btn">Restart</button></div>
            </div>

            <div id="text-display" class="text-display">
                <span class="placeholder">Select a paragraph from the left to begin!</span>
            </div>

            <input type="text" id="typing-input" class="typing-input" autofocus> 

            <div id="help-message" class="help-message">
                Select a paragraph from the left to begin!
            </div>
        </main>
    </div>
    
    <div id="results-modal" class="modal">
        <div class="modal-content">
            <h2>Test Complete! üöÄ</h2>
            <div class="results-stats">
                <div class="result-box">
                    <h3>WPM</h3>
                    <p id="final-wpm">0</p>
                </div>
                <div class="result-box">
                    <h3>Accuracy</h3>
                    <p id="final-accuracy">100%</p>
                </div>
                <div class="result-box">
                    <h3>Errors</h3>
                    <p id="final-errors">0</p>
                </div>
            </div>
            <button id="modal-restart-btn" class="restart-btn">Start New Test</button>
        </div>
    </div>
    <script src="content.js"></script>
    <script src="script.js"></script>
</body>
</html>
